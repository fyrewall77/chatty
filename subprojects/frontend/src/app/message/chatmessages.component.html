<div class="container">
    <connector></connector>
    <h4>Chat Messages</h4>
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th>Timestamp</th>
            <th>Author</th>
            <th>Text</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let chatMessage of chatMessages">
            <td style="text-align: left; width:20%">{{chatMessage.timeStamp}}</td>
            <td style="text-align: left; width:10%">{{chatMessage.author.id}}</td>
            <td style="text-align: left; width:70%">{{chatMessage.text}}</td>
        </tr>
        </tbody>
    </table>
</div>
