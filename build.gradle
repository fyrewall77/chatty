apply from: "$rootDir/gradle/versioning.gradle"

ext {
    springRestdocsVersion = '2.0.0.RELEASE'
    springBootVersion = '2.0.0.RELEASE'
}

allprojects {
    apply plugin: 'idea'
    apply plugin: 'eclipse'
    group = 'com.toedter'
}

subprojects {
    apply plugin: 'java'

    repositories {
        mavenCentral()
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.5.1'
}

